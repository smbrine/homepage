<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://cse.google.com/cse.js?cx=83bc54f91d4d34ec3"></script>
    <script src="./scripts/includer.js"></script>
</head>
<body>
    <noscript>JS is unavailable in your browser. Please update to have a full experience!</noscript>
    <div class="header">
        <ul>
            <li><a href="https://vk.com/feed">
                <img src="./logos/vk-logo.png" alt="vk-logo" class="vk-logo">
            </a></li>
            <li><a href="https://discord.com/channels/@me">
                <img src="./logos/discord-logo.png" alt="discord-logo" class="discord-logo">
            </a></li>
            <li><a href="https://web.telegram.org/">
                <img src="./logos/telegram-logo.png" alt="telegram-logo" class="telegram-logo">
            </a></li>
            <li><a href="https://mail.yandex.com/">
                <img src="./logos/ym-logo.png" alt="ym-logo" class="ym-logo">
            </a></li>
            <li><a href="https://dzen.ru/?yredirect=true">
                <img src="./logos/ya-logo.png" alt="ya-logo" class="ya-logo">
            </a></li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="id-system">
            <label for="id-input">ID: </label>
            <input type="text" id="id-input">
            <button id="submit-button">Submit</button>
        </div>
        <div class="searchline">
            <div class="gcse-search"></div>
        </div>
        <div class="preload" load-dep="./elements/preload.html"></div>
        <div class="block-1" load-dep="./elements/id-1.html" hidden></div>
        <div class="block-2" load-dep="./elements/id-2.html" hidden></div>
        <div class="block-3" load-dep="./elements/id-3.html" hidden></div>
        <script>
        includeHTML();
        </script>
    </div>
<script src="./scripts/main.js"></script>
</body>
</html>
